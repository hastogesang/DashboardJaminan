<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dana Collateral</title>
		<div th:insert="fragment::head"></div>
		<link rel="stylesheet" href="/css/tablestyles.css">
		
	</head>
<body class="fix-header">
	<div th:insert="fragment::navbar"></div>
	<div th:insert="fragment::sidebar"></div>

	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row bg-title">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Dana Collateral</h4>
				</div>
				<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
					<ol class="breadcrumb py-0">
						<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
						<li class="breadcrumb-item active" aria-current="page">Dana Collateral</li>
					</ol>
				</div>
			</div>

				<main role="main" class="white-box">
					<div id="content-body">
						<div id="card-body" class="card-body">
							<div class="row">
								<div class="col-md-11">
									<input id="myInput" type="text" placeholder="Masukkan nama bank..">
									<input id="startDate" type="date" placeholder="Start Date">
									<input id="endDate" type="date" placeholder="End Date">
									<a class="btn btn-default btn-outline" id="search" onclick="searchFiltered()">search</a>
									<a class="btn btn-default btn-outline" id="reset" onclick="reset()">reset</a>
								</div>
								<div class="col-md-1">
									<button class="btn btn-default btn-outline" id="exportbutton" onclick="exportData()">Export</button>
								</div>
							</div>
							<br>
							<div class="table-responsive">
								<table id="table" class="table table-bordered table-sm">
									<thead>
										<tr>
											<th><span onclick="add()">Tambah</span></th>
											<th>id</th>
											<th>businessdate</th>
											<th>code</th>
											<th>bank</th>
											<th>nominal</th>
											<th>tanggalpenempatan</th>
											<th>jatuhtempo</th>
											<th>sukubunga</th>
										</tr>
									</thead>
									<tbody id="tbody">
										<!-- Content -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</main>

			</div>
		</div>
	</div>

	<div th:insert="fragment::script"></div>
	<script src="/js/danacollateral.js"></script>
</body>
</html>
