<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daftar Dana Jaminan</title>
    <div th:insert="fragment :: head"></div>
    <style>
        .table{
            font-family: tahoma, sans-serif;
            /* font-size: 12px; */
            /* width: 80%; */
            border: 4px solid #d3d3d3 !important;
            background-color: #F9F9F9;
        }
        table th{
            font-weight: 200;
            background-color: rgb(146, 146, 146);
            border-collapse: collapse;
            color: white;
        }
        th div {
            color: white;
            text-decoration: none !important;
            cursor: pointer;
        }
        th div:hover {
          color: #3c8dbc;
        }
        td div {
            color: #bc3f26;
            text-decoration: underline;
            cursor: pointer;
        }

        td div:hover {
            color: #fc3811;
        }
    </style>
  </head>
<body class="fix-header">
    
  <div th:insert="fragment :: navbar"></div>
  <div th:insert="fragment :: sidebar"></div>
	<div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h4 class="page-title">Dana Jaminan</h4>
          </div>
          <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <a type="button" id="exportbutton" class="btn btn-default btn-outline pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">Export</a>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="white-box">
            <main role="main">
              <div class="card-body" id="card-body">
                <input id="bank" type="text" placeholder="masukkan nama bank..">
                <input id="date1" type="date">
                <input id="date2" type="date">
                <a class="btn btn-default btn-outline" onclick="SearchBydate()">search</a>
                <a class="btn btn-default btn-outline" onclick="ResetSearch()">reset</a>
                <br><br>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                            <div onclick="FormTambah()">Tambah</div>
                        </th>
                        <th>id</th>
                        <th>businessdate</th>
                        <th>code</th>
                        <th>bank</th>
                        <th>jumlah</th>
                        <th>tanggalpenempatan</th>
                        <th>jatuhtempo</th>
                        <th>sukubunga</th>
                        <th>admin</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- modal delete -->
  <div class="modal fade" id="hapusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Yakin ingin menghapus data?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-danger" id="delete-btn" onclick="Delete(this.value)">Hapus</button>
            </div>
        </div>
    </div>
</div>
    
    <div th:insert="fragment :: script"></div>
    <script src="/js/danajaminan.js"></script>

</body></html>
