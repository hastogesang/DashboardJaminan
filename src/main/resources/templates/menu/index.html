<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Menu</title>
		<div th:insert="fragment::head"></div>
		<link rel="stylesheet" href="/css/tablestyles.css">
	</head>
<body class="fix-header">
	<div th:insert="fragment::navbar"></div>
    <div th:insert="fragment::sidebar"></div>

    <div id="page-wrapper">
	<div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">New Menu</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <ol class="breadcrumb py-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">new menu</li>
                </ol>
            </div>
            <!-- /.col-lg-12 -->
        </div>

		<div class="row">
			<div class="col-md-12">
                <div class="white-box">
                    <div id="content-body">
                        <div class="card">
                            <div id="card-body" class="card-body">
                                <button class="btn btn-default" data-toggle="modal" data-target="#daftarModal" style="margin-bottom: 10px;">Tambah menu +</button>
                                <div class="table-responsive">
                                    <table id="table" class="table table-bordered table-sm">
                                        <thead>
                                            <tr>
                                                <th>Menu Name</th>
                                                <th>Url</th>
                                                <th>Keterangan</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody">
                                            <!-- Content -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
            
		</div>
	</div>
    </div>

    <!-- modal add -->
    <div class="modal fade" id="daftarModal" tabindex="-1" role="dialog" aria-labelledby="daftarModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="daftarModalTitle">Tambah Menu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        
                      <div class="form-group">
                        <label for="menuname" class="col-form-label">Menu Name:</label>
                        <input type="text" class="form-control" id="menuname" required>
                      </div>
                      <div class="form-group">
                        <label for="url" class="col-form-label">Url:</label>
                        <input type="text" class="form-control" id="url" required>
                      </div>
                      <div class="form-group">
                        <label for="keterangan" class="col-form-label">Keterangan:</label>
                        <input type="text" class="form-control" id="keterangan" required>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="Save(this.value)">Save changes</button>
                </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- modal edit -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalTitle">Edit Menu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editmenu" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label for="menuname-edit" class="col-form-label">Menu Name:</label>
                            <input type="text" class="form-control" id="menuname-edit" required>
                        </div>
                        <div class="form-group">
                            <label for="url-edit" class="col-form-label">Url:</label>
                            <input type="text" class="form-control" id="url-edit" required>
                        </div>
                        <div class="form-group">
                            <label for="keterangan-edit" class="col-form-label">Keterangan:</label>
                            <input type="text" class="form-control" id="keterangan-edit" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="Update(this.value)" id="edit-save-btn">Save changes</button>
                </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- modal delete -->
    <div class="modal fade" id="hapusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Yakin ingin menghapus data?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-danger" id="delete-btn" onclick="Delete(this.value)">Hapus</button>
                </div>
            </div>
        </div>
    </div>

	<div th:insert="fragment::script"></div>
    <script src="/js/menu.js"></script>
</body>
</html>
