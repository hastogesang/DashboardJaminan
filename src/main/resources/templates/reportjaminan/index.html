<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Report Jaminan</title>
    <div th:insert="fragment :: head"></div>
    <link rel="stylesheet" href="/css/tablestyles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

  </head>
<body>
    <div th:insert="fragment :: navbar"></div>
    <div th:insert="fragment :: sidebar"></div>
    
    <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Report Jaminan</h4>
				</div>
				<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
					<ol class="breadcrumb py-0">
						<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
						<li class="breadcrumb-item active" aria-current="page">Report Jaminan</li>
					</ol>
				</div>
			</div>

      <main role="main" class="white-box">
        <div class="card-body" id="content">
            
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Data Mahasiswa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-mahasiswa">
              <div class="form-group">
                  <label for="nim" class="col-form-label">NIM:</label>
                  <input type="text" class="form-control" id="nim">
              </div>
              <div class="form-group">
                  <label for="nama" class="col-form-label">NAMA:</label>
                  <input type="text" class="form-control" id="nama">
              </div>
              <div class="form-group">
                <label for="alamat" class="col-form-label">ALAMAT:</label>
                <input type="text" class="form-control" id="alamat">
              </div>
              <div class="form-group">
                <label for="jurusan" class="col-form-label">JURUSAN:</label>
                <input type="text" class="form-control" id="jurusan">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="Update(this.value)" id="btn-edit">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div th:insert="fragment :: script"></div>
    <script src="/js/reportjaminan.js"></script>

</body></html>
