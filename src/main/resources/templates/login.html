		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(/img/blurred.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
                text-align: center;
			}
		</style>
    </head>
    <body>
        <div class="container">
			
			<header>
			
				<h1><img src='/img/logokbi.png' alt="" style="margin: 0px 10px 0px 0px; position:fixed;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>KLIRING BERJANGKA INDONESIA</strong></h1>
				<h2>Internal Application Tools</h2>
				
			</header>
			
			<section class="main">
				
                <form th:action="@{/login}" method="post" class="form-3" id="loginform">
                    <div th:if="${param.error}">
                            <p style="color: red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                    
                    <div th:if="${param.logout}">
                            <p style="color: #38a6f0;">You have been logged out.</p>
                    </div>

                    <div>
                        <p class="clearfix">
                            <label for="login">Username</label>
                            <input type="text" name="username" id="Text1" placeholder="Username">
                        </p>

                        <p class="clearfix">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password1" placeholder="Password"> 
                        </p>

                        <p class="clearfix">
                            <input type="checkbox" name="RememberMe" id="Checkbox1">
                            <label for="remember">Remember me</label>
                        </p>

                        <p class="clearfix">
                            <!-- <input type="submit" name="submit" value="Sign in"> -->
                            <input type="submit" value="Log in" />
                        </p>
                    </div>
                </form>
			</section>
			
        </div>
    </body>
</html>
